name: AdService CI/CD

on:
    push:
        branches:
            - main
        paths:
            - 'src/adservice/**'
    workflow_dispatch:

env:
    AWS_REGION: us-east-1
    ECR_REGISTRY: 242201296943.dkr.ecr.us-east-1.amazonaws.com
    ECR_REPOSITORY: adservice
    IMAGE_NAME: adservice
    YAML_FILE: adservice.yaml

jobs:
    build-and-deploy:
        name: Build and Deploy AdService
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Docker System Cleanup
              run: |
                  docker system prune -f
                  docker container prune -f

            - name: Build Docker Image
              working-directory: ./src/adservice
              run: |
                  docker build -t ${{ env.IMAGE_NAME }} .

            - name: Tag and Push Docker Image to ECR
              run: |
                  docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}
                  docker tag ${{ env.IMAGE_NAME }}:latest ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
                  docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.run_number }}
                  docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

            
